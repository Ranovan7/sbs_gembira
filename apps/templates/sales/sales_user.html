{% extends 'main/base.html' %}

{% block css %}
<style>

</style>
{% endblock %}

{% block content %}
<div>
    <div class="">
        <h5>Tambah User (Sales) untuk {{ sales.nama }}</h5>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'sales-user' sales_id=sales.id %}" method="post">
                {% csrf_token %}
              <div class="pt-2 pb-2">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" value="{{ sales.nama | lower }}">
              </div>
              <div class="pt-2 pb-2">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" value="">
              </div>
              <div class="pt-2 pb-2">
                <input class="btn btn-primary" type="submit" value="Add User">
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
